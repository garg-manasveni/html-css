<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Revolving Around Earth</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .orbit {
      position: relative;
      width: 300px;
      height: 300px;
      border: 0.1px black;
      border-radius: 50%;
      animation: rotate 6s linear infinite;
    }

    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: blue;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 30px;
      height: 30px;
      background: lightgray;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="earth"></div>
    <div class="moon"></div>
  </div>
</body>
</html>
