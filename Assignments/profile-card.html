<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 420px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0 0 8px;
      color: #333;
    }

    .info p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #0077ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #005ecc;
    }

    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        width: 70vw;
        text-align: center;
      }

      .card img {
        width: 120px;
        height: 120px;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .buttons a {
        width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.jpeg" alt="Profile Image">
    <div class="info">
      <h2>Manasveni Garg</h2>
      <p>Student at Scaler School of Technology</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
      </div>
    </div>
  </div>
</body>
</html>
